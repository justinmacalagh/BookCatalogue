<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Catalogue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .book-form { background: #f5f5f5; padding: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 5px; width: 200px; }
        button { padding: 8px 15px; margin: 5px; }
        .book-list { width: 100%; border-collapse: collapse; }
        .book-list th, .book-list td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .book-list th { background-color: #f2f2f2; }
        .actions { white-space: nowrap; }
    </style>
</head>
<body>
<div class="container">
    <h1>Book Catalogue</h1>

    <div class="book-form">
        <h2 th:text="${editMode} ? 'Edit Book' : 'Add New Book'"></h2>
        <form th:action="${editMode} ?
                  @{/books/update/{id}(id=${book.id})} :
                  @{/books/add}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{book.name}" required>
            </div>

            <div class="form-group">
                <label for="isbnNumber">ISBN:</label>
                <input type="text" id="isbnNumber" th:field="*{book.isbnNumber}" required>
            </div>

            <div class="form-group">
                <label for="publishDate">Publish Date:</label>
                <input type="date" id="publishDate" th:field="*{book.publishDate}">
            </div>

            <div class="form-group">
                <label for="price">Price (ZAR):</label>
                <input type="number" id="price" th:field="*{book.price}" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="bookType">Book Type:</label>
                <select id="bookType" th:field="*{book.bookType}" required>
                    <option value="">Select Type</option>
                    <option value="Hard Cover">Hard Cover</option>
                    <option value="Soft Cover">Soft Cover</option>
                    <option value="eBook">eBook</option>
                    <option value="Audiobook">Audiobook</option>
                </select>
            </div>

            <button type="submit" th:text="${editMode} ? 'Update Book' : 'Add Book'"></button>
            <a th:href="@{/books}" th:if="${editMode}">
                <button type="button">Cancel</button>
            </a>
        </form>
    </div>

    <h2>Book List</h2>
    <table class="book-list">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>ISBN</th>
            <th>Publish Date</th>
            <th>Price (ZAR)</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.isbnNumber}"></td>
            <td th:text="${#dates.format(book.publishDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(book.price, 1, 2)}"></td>
            <td th:text="${book.bookType}"></td>
            <td class="actions">
                <a th:href="@{/books/edit/{id}(id=${book.id})}">
                    <button type="button">Edit</button>
                </a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}">
                    <button type="button">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
